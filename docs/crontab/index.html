<!doctype html>

<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Crontab</title>
    <meta name="description" content="Crontab">
  </head>

  <body>
    <div>
      <h1>Crontab変換例</h1>
      <div>
        <div>
          分　：
          <select id="mins" multiple>
            <option value="*" selected>0</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>分
          <select id="every-min">
            <option value="*"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>分毎
        </div>
        <div>
          時　：
          <select id="hours" multiple>
            <option value="*" selected></option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
          </select>時
          <select id="every-hour">
            <option value="*"></option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>時間毎
        </div>
        <div>
          日　：
          <select id="days" multiple>
            <option value="*" selected></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>日
          <select id="every-day">
            <option value="*"></option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>日毎
      </div>
      <div>
          月　：
          <select id="months" multiple>
            <option value="*" selected></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">9</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>月
          <select id="every-month">
            <option value="*"></option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
          </select>ヶ月毎
      </div>
      <div>
          曜日：
          <select id="weeks" multiple>
            <option value="*" selected></option>
            <option value="1">月</option>
            <option value="2">火</option>
            <option value="3">水</option>
            <option value="4">木</option>
            <option value="5">金</option>
            <option value="6">土</option>
            <option value="7">日</option>
          </select>曜日
      </div>
    </div>
    <p><span id="p-min">*</span> <span id="p-hour">*</span> <span id="p-day">*</span> <span id="p-month">*</span> <span id="p-week">*</span> [実行コマンド]</p>
    <script src="index.js"></script>
  </body>
</html>
